<ng-container *ngIf="config else placeholder">
    <img 
    [src]=config.imageUrl
    (click)="showContent($event)">
    <div class="flex col gap-sm">
        <h5>{{config.title}}</h5>
        <span>{{config.subtitle}}</span>
    </div>
</ng-container>


<ng-template #placeholder>
    Loading small card...
</ng-template>
