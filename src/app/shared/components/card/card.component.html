
<article>
    <a (click)="showContent($event)">
        <img src={{content.posterPath}}>
    </a>
    <div class="content"> 
        <h5><abbr title="{{content.title}}">{{content.title | clampText:35}}</abbr></h5>
        <div class="details">
            <span>{{content.voteAverage | roundNumbers}}</span>
            <span>&#8226;</span>
            <span >{{content.year }}</span>
        </div>

        <p>{{content.description | clampText:120}}</p>
        <app-button (onClickRequest)="showContent($event)">{{buttonText}}</app-button>
    </div>
    
</article>

<ng-template #placeholder>
    Loading...
</ng-template>
